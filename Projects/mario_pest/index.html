<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mario Pest Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <h1>Mario Pest Control</h1> 

  <div align="center" class="tracker">
    <form>
      <div class="pest goomba">
        <h2>Goombas: 5 Coins</h5>
        <!-- <img src="Goomba.png"> -->
        <input type="number" name="goombas">
      </div>

      <div class="pest bobomb">
        <h2>Bob-ombs: 7 Coins</h2> 
        <!-- <img src="Bob-omb.png"> -->
        <input type="number" name="bobombs">
      </div>

      <div class="pest cheepcheep">
        <h2>Cheep-Cheeps: 11 Coins</h2>
        <!-- <img src="CheepCheep.png"> -->
        <input type="number" name="cheepcheeps">
      </div>
      <br>
      <button type="submit" value="submit">Add the Baddies</button>
      
      <div class="total">
        <label>Bill Total</label>
        <input id="total" type="text" name="total">
      </div>
    </form>
  </div>

  <footer class="contact">
    Contact Information
    <address>
      <a href="Mario@noa.nintendo.com"> Mario@noa.nintendo.com</a> 
      <br> 
      <br>
      Mario Pest Control 
      <br> 1983 Miyamoto Way 
      <br> Mushroom Kingdom, Japan
    </address>
  </footer>

  <script src="app.js"></script> 
</body>
</html>
